language: julia

os:
  - linux
julia:
  - 1
  - 1.5
  - nightly
notifications:
  email: false

after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'

jobs:
  include:
    - stage: "Documentation"
      julia: 1
      os: linux
      env:
        - GKSwstype="100"
      addons:
        apt:
          packages:
            # Use GR with Travis
            - libxt6
            - libxrender1
            - libxext6
            - libgl1-mesa-glx
            - libqt5widgets5
      script:
        - julia --color=yes --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'
        - travis_wait 30 julia --color=yes --project=docs/ docs/make.jl
      after_success: skip
  allow-failures:
    - julia: nightly